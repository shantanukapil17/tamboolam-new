<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Add New Delivery Person </h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <form  [formGroup]='deliveryPersonForm' #f='ngForm'> 
                         
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput class='outline' placeholder="Name" type="text" formControlName='name'>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width"  appearance="outline">
                                          <mat-label>Email Address</mat-label>
                                          <input matInput placeholder="Email Address" type="email" formControlName='email'>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width"  appearance="outline">
                                          <mat-label>Phone Number</mat-label>
                                          <input matInput placeholder="Phone Number" type="text" formControlName='phone'>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row" >
                                    <div class="col-md-6">
                                        <label>Address</label>
                                        <mat-form-field class="example-full-width"  appearance="outline">
                                          <input matInput placeholder="Address" type="text" formControlName='address'>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Driving License</label>
                                        <mat-form-field class="example-full-width"  appearance="outline">
                                          <input matInput placeholder="Driving License" type="text" formControlName='license'>
                                        </mat-form-field>
                                    </div>
                                </div>
                         
                                  <div class="row" *ngIf=!editMode>
                                    <div class="col-6">
                                        <div class="row">
                                          <div class="col-12">
                                            <label>Create Password</label>
                                            <mat-form-field class="example-full-width"  appearance="outline" id='password'>
                                            <input matInput placeholder="Create Password" type="password" formControlName='pass'>
                                            </mat-form-field>
                                          </div>
                                          <div class="col-12">
                                            <mat-form-field class="example-full-width"  appearance="outline" id='cpassword'>
                                                <input matInput placeholder="Confirm Password" type="password"  formControlName='cpass'>
                                            </mat-form-field>
                                          </div>
                                          
                                        </div>
                                      </div>
                                    
                                    <!-- <div class="col-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="card">
                                                    <label>Driving Person Photograph</label>
                                                    <mat-form-field class="example"  appearance="outline">
                                                        <input matInput placeholder="Driving Photo" type="password">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <mat-form-field class="example-full-width"  appearance="outline">
                                                    <input matInput placeholder="Aadhar Number" type="password">
                                                </mat-form-field>
                                                <div class="card" style="width: 10rem;">
                                                    <img class="img-responsive" src=" ">
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                    
                                  <!-- </div> -->
                                   
                            </div>
                               
                            <button class="btn btn-light float-right" type="button" (click)='clearIt()'>Cancel</button>
                            &nbsp; 
                            <button class="btn btn-info float-right" type="submit" *ngIf=!editMode (click)='addIt()'>Add Deliver Person</button>
                            <button class="btn btn-info float-right" type="submit" *ngIf=editMode (click)='saveIt()'>Save Deliver Person</button>
                        
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
