<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">App Banner List 
                            <button mat-raised-button class="btn btn-white text-success btn-md float-right" routerLink="/create-banner">Add Banner</button>
                        </h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>S.No.</th>
                                    <th>Banner Name</th>
                                    <th>Image</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let listItem of bannersList; let i=index;'>
                                        <td>{{i+1}}</td>
                                        <td>{{listItem.banner_name}}</td>
                                        <td><img [src]="listItem.banner_image" class="img-responsive" style="width: 8rem;"></td>
                                        <td>{{getStatus(listItem.active_status)}}</td>
                                        <td style="font-size: 1.2rem;">
                                            <i class="far fa-edit" style="color:#2eca2a" (click)="edit(listItem.id)"></i>
                                            &nbsp;
                                            <i class="fas fa-trash" style="color:#56452b" (click)='delete(listItem.id)'></i>
                                        </td>
                                    </tr>
                                    <tr *ngIf='bannersList.length==0'>
                                        <td colspan="5">No records to show</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
