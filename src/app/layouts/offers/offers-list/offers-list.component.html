<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Offers List
                        <button mat-raised-button class="btn btn-white text-success btn-md float-right" routerLink='/create-offers'>Add Offer</button>
                        </h4>
                    </div>
                    <div class="card-body">
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>S.No</th>
                                   <th>Offer title</th>
                                    <th>Validity</th>
                                    <th>Created Time</th>
                                   <th>Action</th>
                                    
                                </thead>
                                <tbody>
                                  
                                  <tr *ngFor='let listItem of offersList; let i=index;'>
                                  <td>{{i+1}}</td>
                                  <td>{{listItem.coupon_code}}</td>
                                  <td>{{listItem.expire_date}}</td>
                                  <td>{{listItem.created_date | date:small}}</td>
                                  <td style="font-size: 1.2rem;">
                                    <i class="far fa-edit" style="color:#2eca2a" (click)="edit(listItem.id)"></i>
                                    &nbsp;
                                    <i class="fas fa-trash" style="color:#56452b" (click)='delete(listItem.id)'></i>
                                </td>
                                  </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
