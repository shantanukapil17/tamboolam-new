<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Cuisine List 
                            <button mat-raised-button class="btn btn-white btn-md float-right text-success" routerLink='/cuisine-addition'>
                                Add Cuisine
                            </button>
                        </h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>S.No.</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                  
                                        <tr *ngFor='let listItem of cuisineList; let i=index;'>
                                        <td>{{i+1}}</td>
                                        <td>{{listItem.cuisine_value}}</td>
                                        <td style="font-size: 1.2rem;">
                                            <i class="far fa-edit" style="color:#2eca2a" (click)="edit(listItem._id)"></i>
                                            &nbsp;
                                            <i class="fas fa-trash" style="color:#56452b" (click)='delete(listItem._id)'></i>
                                        </td>
                                        </tr>
                                        <tr *ngIf='cuisineList.length==0'>
                                            <td colspan="3">No records to show</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
